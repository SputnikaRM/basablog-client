<div class = 'container'>
    <div class="card my-5">
        <h1>Add Blog</h1>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                <div class="form-group">
                  <label for="Post">Title</label>
                  <input type="text" [(ngModel)]="post.title" 
                    class="form-control" id="name" name="name" placeholder="Title"
                    required #title="ngModel">
                </div>
                
                <div class="form-group">
                  <label for="postText">Post</label>
                  <textarea rows="3" [(ngModel)]="post.postText" class="form-control" id="postText" name="name" placeholder="Post Content"
                            required #postText="ngModel"></textarea>
                </div>
                <div class="form-group">
                  <label for="imageURL">Image URL</label>
                  <input type="url" [(ngModel)]="post.imageURL"
                         class="form-control" id="imageURL" name="imageURL" placeholder="Image"
                         required #imageURL="ngModel">
                </div>
                <div class="form-group">
                  <label for="tag">Tag your post</label>
                  <input type="text" [(ngModel)]="post.tag"
                         class="form-control" id="tag" name="tag" placeholder="Tag"
                         required #tag="ngModel">
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
              </form>
            </div>
          </div>
</div>
