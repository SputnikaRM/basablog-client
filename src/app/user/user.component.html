<body style="background: transparent">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body" style="background: white">
              <h5 class="card-title text-center">Sign In</h5>
              <form>
                <fieldset>
                <div class="form-group">
                 <input id="username" name="username" type="text" [(ngModel)]="user.username" placeholder="Username" class="form-control" #username = "ngModel" required> 
                  <label>Username</label>
                </div>
                <div class="form-label-group">
                  <input id="password" name="password" type="password" placeholder="Password" [(ngModel)]="user.password" class="form-control" #password = "ngModel" required>              <label>Password</label>
                </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase btn-info nav-link" routerLink = '' type="submit" (click)="onSubmit()" >Sign in</button>
                <hr class="my-4">
                </fieldset>
             </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
