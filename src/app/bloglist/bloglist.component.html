<div>
<form class="alignright" style="padding-right: 1%; padding-bottom: 0%; column-count: 1" >
    <input name="search" [(ngModel)] = "search" placeholder="Search">
</form>
</div>
<div class = "sidenav, alignleft" style="text-align: left; width: 10%;padding-left: 1%; border: 2px black;">
  <p style="cursor: pointer">Filter By Tag:</p>
  <div *ngFor="let tag of tags" style="cursor: pointer">
    <span (click)="submit(tag.tag)">{{tag.tag}}<hr /></span>
  </div>
</div>
<div class="align-items-right" style="text-align:left; width: 70%; column-count: 1">
      <div *ngFor="let post of posts | filter : search" >

        <div class="card" style="width: 100%; margin: 3%">
            <div class="card-header" style="align-items: center;">
              <a routerLink="/post/{{post.id}}">
              <span class="alignleft">{{post.title}}</span>
              </a>
              <span class="alignright">user: {{post.userId}}</span>
            </div>
          <div class="module blog">
            <img class="card-img-top" src="{{post.imageURL || 'https://www.tigers-world.com/wp-content/uploads/Siberian_tiger-1.jpg' }}"  alt="post image">
            <div class="card-body" >
              {{getBlogSummary(post)}}<a style="color: gray;" routerLink="/post/{{post.id}}">...read more</a>
            </div>
             <div class="card-footer text-muted">2 days ago</div>
          </div>

      </div>
      <br>
    </div>
    </div>
